    <script>
      const web3 = new Web3(window.ethereum);

// Function to check if MetaMask is available
async function checkMetaMaskAvailability() {
  if (window.ethereum) {
    try {
      // Request access to MetaMask accounts
      await window.ethereum.request({ method: "eth_requestAccounts" });
      return true;
    } catch (err) {
      console.error("Failed to connect to MetaMask:", err);
      return false;
    }
  } else {
    console.error("MetaMask not found");
    return false;
  }
}

// Event listener for MetaMask button
document.getElementById("metamask").addEventListener("click", async () => {
  const metaMaskAvailable = await checkMetaMaskAvailability();
  if (metaMaskAvailable) {
    await ConnectWallet();
  } else {
    // MetaMask not available
    console.error("MetaMask not found");
    // Update status
    document.getElementById("status1").innerText = "MetaMask not found";
    document.getElementById("status1").style.color = "red";
  }
});

//Function to connect to MetaMask
async function ConnectWallet() {
  try {
    // Request access to MetaMask accounts
    await window.ethereum.request({ method: "eth_requestAccounts" });
    // Update status
    document.getElementById("status1").innerText = "Connected to MetaMask";
    document.getElementById("status1").style.color = "green";
  } catch (err) {
    // Handle error
    console.error("Failed to connect to MetaMask:", err);
    // Update status
    document.getElementById("status1").innerText =
      "Failed to connect to MetaMask";
    document.getElementById("status1").style.color = "red";
  }
}

// Event Listener for Account Information
document.getElementById("accountbutton").addEventListener("click", async () => {
  const metaMaskAvailable = await checkMetaMaskAvailability();
  if (metaMaskAvailable) {
    await AccountInformation();
  }
});

//Function to call the Account Information
async function AccountInformation() {
  const account = await web3.eth.getAccounts();
  const from = account[0];
  const balanceInWei = await web3.eth.getBalance(from);
  const balanceInEth = web3.utils.fromWei(balanceInWei, "ether");
  const gasPrice = await web3.eth.getGasPrice();
  const gasPriceInEth = web3.utils.fromWei(gasPrice, "ether");

  // Display the account information
  document.getElementById("status2").innerText =
    "Account Address: " +
    from +
    "\nBalance: " +
    balanceInEth +
    " ETH" +
    "\nGas Price: " +
    gasPriceInEth;
  document.getElementById("status2").style.color = "white";
}

// Event Listener for Send Transaction
document.getElementById("sendButton").addEventListener("click", async () => {
  const metaMaskAvailable = await checkMetaMaskAvailability();
  if (metaMaskAvailable) {
    await SendFunction();
  }
});

//Function to call the Send Function
async function SendFunction() {
  // Get input values
  const to = document.getElementById("addressinput").value;
  const amount = document.getElementById("amountinput").value;

  // Check if both to and amount are provided
  if (!to || !amount) {
    console.error("To and amount are required");
    return;
  }

  // Convert amount to wei (1 ether = 10^18 wei)
  const amountWei = web3.utils.toWei(amount, "ether");

  // Get the selected account from MetaMask
  const accounts = await web3.eth.getAccounts();
  const from = accounts[0];

  // Create the transaction object
  const transaction = {
    from: from,
    to: to,
    value: amountWei,
  };

  // Send the transaction
  try {
    const result = await web3.eth.sendTransaction(transaction);
    console.log("Transaction result:", result);
    // Update status
    document.getElementById("status2").innerText =
      "Transaction sent successfully";
    document.getElementById("status2").style.color = "green";
  } catch (err) {
    // Handle error
    console.error("Failed to send transaction:", err);
    // Update status
    document.getElementById("status2").innerText = "Failed to send transaction";
    document.getElementById("status2").style.color = "red";
  }
}

    <script>
      var canvas, c, w, h,
    twoPI = Math.PI * 2,
    mX, mY, drag = null, move = true;

var points = [];

window.requestAnimFrame=function(){return window.requestAnimationFrame||window.webkitRequestAnimationFrame||window.mozRequestAnimationFrame||window.oRequestAnimationFrame||window.msRequestAnimationFrame||function(a){window.setTimeout(a,1E3/60)}}();
window.onload = function(){
  canvas = document.createElement('canvas')
    w = canvas.width = window.innerWidth - 40;
  h = canvas.height = window.innerHeight - 40;
  c = canvas.getContext('2d');
  document.body.appendChild(canvas);
  
  window.addEventListener('resize', function(e){
    w = canvas.width = window.innerWidth - 40;
    h = canvas.height = window.innerHeight - 40;
  });
  
  canvas.addEventListener('mousedown', function(e){
    for(var p = 0; p < points.length; p++){
      for(var v = 0; v < points[p].v.length; v++){
        var dx = mX - points[p].v[v].x,
            dy = mY - points[p].v[v].y,
            dd = Math.sqrt(dx * dx + dy * dy);
        
        if(dd <= points[p].v[v].z){
          drag = { p: p, v: v };
        }
      }
    }
  });
  
  canvas.addEventListener('mouseup', function(e){
    drag = null;
  });
  
  canvas.addEventListener('mousemove', function(e){
    mX = e.pageX-20;
    mY = e.pageY-20;
  });
  
  for(var i = 0; i < 15; i++){
    points.push(
      new Vector3Line(
        new Vector3( Math.random() * w * 0.6 + w * 0.2, Math.random() * h * 0.6 + h * 0.2, 5 ),
        new Vector3( Math.random() * w * 0.6 + w * 0.2, Math.random() * h * 0.6 + h * 0.2, 5 )
      )
    );
  }
  
  animate();
}
  
  function Vector3(x,y,z){
    this.x = x;
    this.xd = Math.random()*2-1;
    this.y = y;
    this.yd = Math.random()*2-1;
    this.z = z;
  }

function Vector3Line( v1, v2 ){
  this.v = [ v1, v2 ];
  this.angle = function(){
    var dx = this.v[1].x - this.v[0].x,
        dy = this.v[1].y - this.v[0].y;
    return Math.atan2(dy, dx);
  };
}

function animate(){
  update();
  clear();
  draw();
  requestAnimFrame(animate);
}

function update(){
  if(drag !== null){
    points[drag.p].v[drag.v].x = mX;
    points[drag.p].v[drag.v].y = mY;
  }
  if(!move) return;
  for(var p = 0; p < points.length; p++){
    for(var v = 0; v < points[p].v.length; v++){
      points[p].v[v].x += points[p].v[v].xd;
      points[p].v[v].y += points[p].v[v].yd;
      if(points[p].v[v].x >= w - points[p].v[v].z) points[p].v[v].xd *= -1;
      if(points[p].v[v].x <= 0 + points[p].v[v].z) points[p].v[v].xd *= -1;
      if(points[p].v[v].y >= h - points[p].v[v].z) points[p].v[v].yd *= -1;
      if(points[p].v[v].y <= 0 + points[p].v[v].z) points[p].v[v].yd *= -1;
    }
  }
}

function clear(){
  c.clearRect(0,0,w,h);
}

function draw(){
  c.save();
  c.strokeStyle = "rgba(255,255,255,0.75)";
  for(var p = 0; p < points.length; p++){
    // source handle
    c.fillStyle = "rgba(255,255,255,0.5)";
    c.beginPath();
    c.arc(points[p].v[0].x, points[p].v[0].y, points[p].v[0].z, 0, twoPI, false);
    c.closePath();
    c.stroke();
    c.fill()
      
      var a = points[p].angle();
    c.beginPath();
    c.moveTo(points[p].v[0].x + Math.cos(a) * points[p].v[0].z, points[p].v[0].y + Math.sin(a) * points[p].v[0].z);
    c.lineTo(points[p].v[1].x - Math.cos(a) * points[p].v[1].z, points[p].v[1].y - Math.sin(a) * points[p].v[1].z);
    //c.closePath();
    c.stroke();
    
    // target handle
    c.fillStyle = "rgba(255,255,255,0.2)";
    c.beginPath();
    c.arc(points[p].v[1].x, points[p].v[1].y, points[p].v[1].z, 0, twoPI, false);
    c.closePath();
    c.stroke();
    c.fill();
    
    var intersects = [];
    
    for(var p2 = 0; p2 < points.length; p2++){
      intersect = intersection(points[p].v[0], points[p].v[1], points[p2].v[0], points[p2].v[1], p, p2);
      if(intersect){
        intersects.push(intersect);
        c.beginPath();
        c.arc(intersect.x, intersect.y, 3, 0, twoPI, false);
        c.closePath();
        c.stroke();
      }
    }
    
    if(intersects.length > 1){
      c.save();
      c.strokeStyle = "rgba(0,128,255,0.75)";
      c.beginPath();
      for(var i = 0; i < intersects.length-1; i++){
        c.moveTo(intersects[i].x, intersects[i].y);
        c.lineTo(intersects[i+1].x, intersects[i+1].y);
      }
      c.closePath();
      c.stroke();
      c.restore();
    }
  }
  
  c.restore();
}

function status(msg){
  c.save();
  c.fillStyle = "rgba(255,255,255,1)";
  c.fillText( msg, 10, 15 );
  c.restore();
}

function intersection(a1,a2,b1,b2, p, p2){
  var ua_t = (b2.x-b1.x) * (a1.y-b1.y) - (b2.y-b1.y) * (a1.x-b1.x),
      ub_t = (a2.x-a1.x) * (a1.y-b1.y) - (a2.y-a1.y) * (a1.x-b1.x),
      u_b = (b2.y-b1.y) * (a2.x-a1.x) - (b2.x-b1.x) * (a2.y-a1.y);
  
  if( u_b != 0 ){
    var ua = ua_t/u_b,
        ub = ub_t/u_b;
    if( 0 <= ua && ua <= 1 && 0 <= ub && ub <= 1){
      var ix = a1.x + ua * (a2.x-a1.x),
          iy = a1.y + ua * (a2.y-a1.y);
      return { x: ix,  y: iy, p: [ p, p2 ] };
    } else {
      return false;
    }
  } else { 
    return false;
  }
  return false;
}

    <script>
      // Cryptographic SHA256 hash and AES encryption using the SHA-256 hash of a password
      async function generateSHA256Hash(input) {
          try {
              const encoder = new TextEncoder();
              const data = encoder.encode(input);
              return await crypto.subtle.digest("SHA-256", data);
          } catch (error) {
              console.error("Error generating SHA-256 hash:", error);
          }
      }
  
      async function deriveAESKeyFromHash(hashBuffer) {
          try {
              return await crypto.subtle.importKey(
                  "raw",
                  hashBuffer,
                  { name: "AES-GCM" },
                  false,
                  ["encrypt", "decrypt"]
              );
          } catch (error) {
              console.error("Error deriving AES key:", error);
          }
      }
  
      async function encryptWithAESKey(aesKey, data) {
          try {
              const encoder = new TextEncoder();
              const iv = crypto.getRandomValues(new Uint8Array(12));
              const encryptedData = await crypto.subtle.encrypt(
                  {
                      name: "AES-GCM",
                      iv: iv,
                  },
                  aesKey,
                  encoder.encode(data)
              );
              const ivArray = Array.from(iv);
              const encryptedArray = Array.from(new Uint8Array(encryptedData));
              return JSON.stringify({ iv: ivArray, data: encryptedArray });
          } catch (error) {
              console.error("Error encrypting data:", error);
          }
      }
  
      async function authenticateUser() {
          try {
              // Capture user input
              const username = document.getElementById("username").value;
              const password = document.getElementById("password").value;
  
              // Validate input
              if (!username || !password) {
                  alert("Please enter both username and password.");
                  return;
              }
  
              console.log("Username and password captured.");
  
              // Generate SHA-256 hash of username + password
              const hashBuffer = await generateSHA256Hash(username + password);
              if (!hashBuffer) {
                  alert("Hash generation failed.");
                  return;
              }
              
              const userHash = Array.from(new Uint8Array(hashBuffer))
                                    .map(b => b.toString(16).padStart(2, '0'))
                                    .join('');
  
              console.log("Generated user hash:", userHash);
  
              // Derive AES key from hash
              const aesKey = await deriveAESKeyFromHash(hashBuffer);
              if (!aesKey) {
                  alert("AES key derivation failed.");
                  return;
              }
  
              console.log("AES key derived successfully.");
  
              // Encrypt session token
              const encryptedToken = await encryptWithAESKey(aesKey, "adminToken");
              if (!encryptedToken) {
                  alert("Token encryption failed.");
                  return;
              }
  
              console.log("Encrypted token generated.");
  
              // Store token and hash in session storage
              sessionStorage.setItem("encryptedToken", encryptedToken);
              sessionStorage.setItem("userHash", userHash);
  
              console.log("User authenticated, redirecting to admin.");
  
              
  
              // Redirect to the admin page
              window.location.href = `http://localhost:3002/public#${userHash}`;
          } catch (error) {
              console.error("Error during authentication:", error);
              alert("An error occurred. Check console for details.");
          }
      }
